<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Inicio de sesion</ion-card-subtitle>
        <ion-card-title>  </ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>

  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="user.username" label="Usuario" 
          labelPlacement="floating"
          placeholder="Ingrese su usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Contraseña" [(ngModel)]="user.password" 
        type="password" labelPlacement="floating"
        placeholder="Ingrese su contraseña"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Rut" type="number" placeholder="Ingrese su rut"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label style="text-align: start;">Tipo de usuario</ion-label>
        <ion-select justify="space-between" value="optEduc" interface="action-sheet" placeholder="Seleccione nivel">
          <ion-select-option value="Ninguno">Ninguno</ion-select-option>
          <ion-select-option value="Estudiante">Estudiante</ion-select-option>
          <ion-select-option value="Profesor">Profesor</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <div *ngIf="burbuja">
      <ion-item>
        <ion-label>Iniciando sesion</ion-label>
        <ion-spinner name="bubbles"></ion-spinner>
      </ion-item>
    </div>
    <ion-button fill="outline" (click)="validar()">Conectar</ion-button>
    <ion-button fill="outline" [routerLink]="['/contra']">Reecuperar contraseña</ion-button>
  </ion-card-content>
</ion-content>
