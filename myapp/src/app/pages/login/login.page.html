<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Inicio de sesion</ion-card-subtitle>
        <ion-card-title> </ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>

  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="user.username" label="Usuario" 
          labelPlacement="floating"
          placeholder="Ingrese su usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" label="Contraseña" [(ngModel)]="user.password"
        labelPlacement="floating" placeholder="Ingrese su contraseña" >
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>  
    </ion-list>
    <div *ngIf="burbuja">
      <ion-item>
        <ion-label>Conectando</ion-label>
        <ion-spinner name="bubbles"></ion-spinner>
      </ion-item>
    </div>
    <ion-button class="btnconectar" fill="outline" (click)="validar()">Conectar</ion-button>
    <ion-button class="btnolvidar" fill="outline" [routerLink]="['/contra']">Olvidaste tu contraseña?</ion-button>
  </ion-card-content>
</ion-content>
