<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Formulario de Registro</ion-card-subtitle>
      </ion-card-header>
      
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input
              [(ngModel)]="user.username"
              label="Usuario"
              labelPlacement="floating"
              placeholder="Ingrese su nombre de usuario"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              [(ngModel)]="user.email"
              label="Correo"
              labelPlacement="floating"
              placeholder="Ingrese su correo electrónico"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              type="password"
              [(ngModel)]="user.password"
              label="Contraseña"
              labelPlacement="floating"
              placeholder="Ingrese su contraseña"
            >
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
          </ion-item>
        </ion-list> 

        <div *ngIf="burbuja">
          <ion-item>
            <ion-label>Registrando</ion-label>
            <ion-spinner name="bubbles"></ion-spinner>
          </ion-item>
        </div>

        <ion-button class="btnregistrar" fill="outline" (click)="registrar()">Registrar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
